server:
  port: 8001

spring:
  application:
    name: fly-system
  zipkin:
    base-url: http://localhost:9411
  boot:
    admin:
      client:
        url: http://localhost:9001
  cloud:
    config:
      uri: http://localhost:8888
      name: fly-system
      profile: dev
      label: master
    bus:
      refresh:
        enabled: true
  kafka:
    bootstrap-servers: 101.37.69.49:9092
  main:
    allow-bean-definition-overriding: true

# 整合mybatis
mybatis-plus:
  # 搜索指定包别名
  type-aliases-package: com.fly.system.pojo.entity
  # 该配置请和 type-aliases-package 一起使用，如果配置了该属性，则仅仅会扫描路径下以该类作为父类的域对象 。
  type-aliases-super-type: java.lang.Object
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 驼峰下划线转换
    map-underscore-to-camel-case: true
    # 配置的缓存的全局开关
    cache-enabled: true
    # 延时加载的开关
    lazy-loading-enabled: true
    # 开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
    multiple-result-sets-enabled: true
    use-generated-keys: true
    default-statement-timeout: 60
    default-fetch-size: 100

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: 系统服务-8001
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 2
    lease-expiration-duration-in-seconds: 5

security:
  oauth2:
    resource:
      id: fly-user
      user-info-uri: http://localhost:9999/auth/user/current
      prefer-token-info: false

#swagger 配置
swagger:
  auth:
    server: http://127.0.0.1:8000/oauth/token  #验证token请求地址

management:
  endpoints:
    web:
      exposure:
        include: '*'
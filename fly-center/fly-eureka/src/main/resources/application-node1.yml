server:
  port: 8762
spring:
  application:
    name: eureka-server
  zipkin:
    base-url: http://localhost:9411
  boot:
    admin:
      client:
        url: http://localhost:9001
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZonne: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: localhost
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000
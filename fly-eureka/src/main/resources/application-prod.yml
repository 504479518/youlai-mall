server:
  port: 8761
spring:
  application:
    name: eureka-server
  zipkin:
    base-url: http://101.37.69.49:9411
  boot:
    admin:
      client:
        url: http://101.37.69.49:9001
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: 101.37.69.49
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000

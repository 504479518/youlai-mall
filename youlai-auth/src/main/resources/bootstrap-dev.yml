server:
  port: 9000

spring:
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848
        username: nacos
        password: nacos
      # 配置中心
      config:
        server-addr: http://localhost:8848
        file-extension: yaml
        shared-configs[0]:
          data-id: youlai-common.yaml
          refresh: true
        username: nacos
        password: nacos


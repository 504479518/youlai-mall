server:
  port: 20000

spring:
  application:
    name: fly-test
  profiles:
    active: dev
  cloud:
    config:
      profile: ${spring.profiles.active}
      fail-fast: true
      discovery:
        service-id: fly-config-server
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:7001/eureka/

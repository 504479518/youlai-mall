server:
  port: 9999
spring:
  application:
    name: fly-gateway
zuul:
  routes:
    fly-auth:
      path: /auth/**
      sensitiveHeaders:
      serviceId: fly-auth
    fly-system:
      path: /system/**
      sensitiveHeaders:
      serviceId: fly-system
  host:
    connectTimeoutMillis: 5000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: 网关-9999
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 2
    lease-expiration-duration-in-seconds: 5


# 全局参数设置
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
  SocketTimeout: 10000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000
            # (ribbonReadTimeout + ribbonConnectTimeout) * (maxAutoRetries + 1) * (maxAutoRetriesNextServer + 1);
            # (10000 +10000) * (0 + 1) * (1 + 1)

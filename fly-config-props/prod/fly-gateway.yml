server:
  port: 9999
  max-http-header-size: 10MB

zuul:
  routes:
    fly-auth:
      path: /auth/**
      sensitiveHeaders:
      serviceId: fly-auth
      stripPrefix: true # path前缀是否删除
    fly-system:
      path: /system/**
      sensitiveHeaders:
      serviceId: fly-system-provider
      stripPrefix: true # path前缀是否删除
    fly-file:
      path: /files/**
      sensitiveHeaders:
      serviceId: fly-file-provider
      stripPrefix: false # 不会删除files
    shop-goods:
      path: /goods/**
      sensitiveHeaders:
      serviceId: shop-goods-provider
      stripPrefix: true # path前缀是否删除

  host:
    connectTimeoutMillis: 5000


eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.ip-address}:8761/eureka/
  instance:
    ip-address: 101.37.69.49
    hostname: ${eureka.instance.ip-address}
    instance-id: 网关-9999
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 2
    lease-expiration-duration-in-seconds: 5


# 全局参数设置
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
  SocketTimeout: 10000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000
            # (ribbonReadTimeout + ribbonConnectTimeout) * (maxAutoRetries + 1) * (maxAutoRetriesNextServer + 1);
            # (10000 +10000) * (0 + 1) * (1 + 1)
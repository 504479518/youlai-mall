server:
  port: 9000

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848
      # 配置中心
      config:
        server-addr: http://c.youlai.tech:8848
        namespace: develop-namespace-id
        file-extension: yaml
        shared-configs[0]:
          data-id: youlai-common.yaml
          namespace: develop-namespace-id
          refresh: true
zuul:
  routes:
    fly-auth:
      path: /auth/**
      sensitiveHeaders:
      serviceId: fly-auth
    fly-system:
      path: /system/**
      sensitiveHeaders:
      serviceId: fly-system-consumer
  host:
    connectTimeoutMillis: 5000





eureka:
  client:
    service-url:
      defaultZone: http://101.37.69.49:8761/eureka/
  instance:
    ip-address: 101.37.69.49
    hostname: ${eureka.instance.ip-address} # eureka服务显示服务的host
    instance-id: 网关-9999
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 2
    lease-expiration-duration-in-seconds: 5


# 全局参数设置
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
  SocketTimeout: 10000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000
            # (ribbonReadTimeout + ribbonConnectTimeout) * (maxAutoRetries + 1) * (maxAutoRetriesNextServer + 1);
            # (10000 +10000) * (0 + 1) * (1 + 1)
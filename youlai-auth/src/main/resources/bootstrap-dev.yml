server:
  port: 9000

spring:
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848
        username: nacos
        password: nacos
      # 配置中心
      config:
        server-addr: http://localhost:8848
        file-extension: yaml
        shared-configs[0]:
          data-id: youlai-common.yaml
          refresh: true
        username: nacos
        password: nacos

  security:
    oauth2:
      client:
        registration:
          mall-app:
            provider: mall-app
            client-id: mall-app
            client-secret: 123456
            authorization-grant-type: wx-miniapp
            client-name: mall-app
        provider:
          mall-app:
            authorization-uri: http://127.0.0.1:9000/oauth2/authorize
            token-uri: http://127.0.0.1:9000/oauth2/token
            user-info-uri: http://127.0.0.1:8800/users/me
            user-name-attribute: username
            jwk-set-uri: http://127.0.0.1:9000/oauth2/jwks


server:
  port: 5001

spring:
  application:
    name: fly-cloud-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/fly2021/fly-cloud-config.git
          search-paths: fly-cloud

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://localhost:7001/eureka
    registry-fetch-interval-seconds: 10
